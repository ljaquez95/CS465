<div *ngIf="trips.length === 0">
  <p>{{ message }}</p>
</div>
<div *ngFor="let trip of trips" class="trip-card">
  <h3>{{ trip.name }}</h3>
  <p>{{ trip.description }}</p>
  <p>Resort: {{ trip.resort }}</p>
  <p>Start Date: {{ trip.start }}</p>
  <p>Length: {{ trip.length }}</p>
  <p>Per Person: {{ trip.perPerson | currency:'USD':'symbol' }}</p>
</div>
